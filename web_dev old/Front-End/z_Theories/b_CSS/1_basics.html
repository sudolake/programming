 <!-- second way -->
<style>

     /* CSS selectors */

    hr{
        background-color:#EAF6F6 ; /* every element is a box, this changes the bg to the color of the page so that its transparent */
        border-style: none; /* removes the border from every side */
        border-top-style: dotted; /* adds a border to the top side so its the only one with a border */
        border-color: grey;
        border-width: 5px;
        width: 7%; /* how long the line will be */
        }

    /* classes */
    .bacon{
        background-color: blue; /* class */
        color: aqua;}    
    .food{font-size: 5px;}

    /* ID */                           /* class is like a name, ID is like a passport, there are more Matejs than 1, but */
    #aheading{color: bisque;}        /*  only I have my one personal passport */
    #secondthing{color: aqua;}                                   /* a custom ID can only be used once */

    /* pseudo classes (interactive) */
    h1:hover{color: chartreuse;} /* when hovering over it */




</style>
<h1 class="bacon food">hello</h1> <!-- more classes can be applied -->
<h2 id="aheading">hello</h1>     <!-- only one ID can be applied -->
