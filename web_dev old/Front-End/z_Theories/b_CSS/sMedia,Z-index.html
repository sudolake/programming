<style>
    /* MEDIA  */
    .example{color:aqua}

    @media (min-width: 900px) { /* if device width is larger than 900px, this will change */

        .example{color: red}
    
    }

 /* Z - INDEX, stacking on top of each other */

    .examplar{
        position: relative; /* THEY CANT HAVE POSITION STATIC, THEY CANT */
        
        z-index: 1; /* the higher number, the higher the element will be */
    }
    .second{
        position: relative;
        z-index: 0; /* examplar will be on top of the "second" bcs z-index of it is higher */
    }


















</style>
