<center>
<hr size="3" color="black" noshade> <!-- horizontal line , size is thickness, noshade is good-->
<br> <!-- line break -->
</center> <!-- everything inside is centered -->

<img src="www.someimages.com/image2",alt="a picture of me"> <!-- refering to a url image --> 
<img src="images/fries.jpg",alt="a picture of me"> <!-- refers to an image in the "images" folder and selects fries.jpg -->
<img src="images/fries.jpg",alt="a picture of me", target="_blank"> <!-- target="_blank" opens it in a new tab -->


<!-- customize text -->

<em>hi</em> <!-- italic -->
<strong>hi</strong> <!-- bold -->
<hr size="2" noshade> <!-- HORIZONTAL LINE, noshade -->
<u>unrline</u> <!-- underlined-->
<!-- lists -->
<ol></ol> <!-- ordered list -->
<ul></ul> <!-- unordered list -->
<li></li> <!-- specific item in a list -->
